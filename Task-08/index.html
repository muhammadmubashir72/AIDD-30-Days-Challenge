<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="backspace">DEL</button>
            <button class="operator">%</button>
            <button class="operator divide">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator multiply">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator subtract">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator add">+</button>
            <button class="zero" style="grid-column: span 2;">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
